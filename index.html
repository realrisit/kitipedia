<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitipidia - Hostel Cats</title>
  <link rel="stylesheet" href="HTML/style.css">
  <script src="HTML/script.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <h1>Pawfile Central <span class="paw-emoji">🐾</span></h1>
  <p>Meet the stray cats around our hostel!</p>
</header>

<!-- Mobile Search Bar -->

<main>

  <!-- Mobile Search Bar -->
  <div class="mobile-search">
    <input type="text" id="catSearch" placeholder="🔍 Search cats..." />
  </div>

  <div class="cat-grid" id="catGrid">
    <!-- Cat cards will be inserted here by JavaScript -->
  </div>
</main>


<!-- ===== QR + UPI Section ===== -->
<section class="donation-section">
  <h2>Support the Cats 🐾</h2>
  <div class="qr-container">
    <img src="Images/qr-code.png" alt="QR Code" class="qr-code">
  </div>
  <p class="upi-text">UPI ID: 
    <span id="upi-id">priyanka26031993@ibl</span>
    <button onclick="copyUPI()" class="copy-btn"><i class="fas fa-copy"></i></button>
  </p>

</section>

<!-- Modal Popup with enhanced navigation -->
<div class="modal" id="catModal">
  <div class="modal-content">
    <div class="modal-header">
      <button class="nav-btn" id="prevCat"><i class="fas fa-chevron-left"></i></button>
      <span class="close-btn"><i class="fas fa-times"></i></span>
      <button class="nav-btn" id="nextCat"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="modal-body" id="modalBody">
      <!-- Cat details will be inserted here -->
    </div>
    <div class="modal-footer">
      <span class="cat-counter" id="catCounter">1/5</span>
    </div>
  </div>
</div>




<!-- Floating Donate Button (Mobile only) -->
<button id="donate-float-btn">
  <i class="fas fa-heart"></i> Support
</button>

<script src="script.js"></script>
<script>
  function copyUPI() {
    const upi = document.getElementById("upi-id").innerText;
    navigator.clipboard.writeText(upi).then(() => {
      alert("UPI ID copied: " + upi);
    });
  }
</script>

<footer>
  <p>🐾 Designed & Developed by Ew 😛— <span class="credits">Doodles by Zoya</span> — Images © 2025 Kitipidia</p>
</footer>

</body>
</html>
