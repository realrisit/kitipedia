<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitipidia - Hostel Cats</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <h1>Pawfile Central <span class="paw-emoji">🐾</span></h1>
  <p>Meet the stray cats around our hostel!</p>
</header>

<main>
  <div class="cat-grid" id="catGrid">
    <!-- Cat cards will be inserted here by JavaScript -->
  </div>
</main>

<!-- Modal Popup with enhanced navigation -->
<div class="modal" id="catModal">
  <div class="modal-content">
    <div class="modal-header">
      <button class="nav-btn" id="prevCat"><i class="fas fa-chevron-left"></i></button>
      <span class="close-btn"><i class="fas fa-times"></i></span>
      <button class="nav-btn" id="nextCat"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="modal-body" id="modalBody">
      <!-- Cat details will be inserted here -->
    </div>
    <div class="modal-footer">
      <span class="cat-counter" id="catCounter">1/5</span>
    </div>
  </div>
</div>

<script src="script.js"></script>

<footer>
  <p>🐾 Designed & Developed by Ew 😛— <span class="credits">Doodles by Zoya</span> — Images © 2025 Kitipidia</p>

  <div class="donation-box">
  <h3>Support the Cats 🐾</h3>

    <div class="payment-buttons">
      <!-- PhonePe button -->
      <a href="phonepe://pay?pa=realrisit@axl&pn=Kitipidia%20Cats&cu=INR&tn=Donation%20for%20Cats" 
         class="donate-btn phonepe-btn">
         <i class="fab fa-product-hunt"></i> PhonePe
      </a>
      
      <!-- Google Pay button -->
      <a href="tez://upi/pay?pa=realrisit@axl&pn=Kitipidia%20Cats&cu=INR&tn=Donation%20for%20Cats" 
         class="donate-btn gpay-btn">
         <i class="fab fa-google-pay"></i> Google Pay
      </a>
      
      <!-- Generic UPI button -->
      <a href="upi://pay?pa=realrisit@axl&pn=Kitipidia%20Cats&cu=INR&tn=Donation%20for%20Cats" 
         class="donate-btn upi-btn">
         <i class="fas fa-mobile-alt"></i> Any UPI App
      </a>
    </div>
  </div>
  
  <p style="margin-top:15px;">UPI ID: <b>realrisit@axl</b></p>
</div>

</footer>


</body>
</html>
